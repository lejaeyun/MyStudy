<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>Problem 1</title>
		<style>
		
		ul {
			transform: rotate(180deg);
			list-style:none;
			margin:0;
			padding:0;
			float : left;
		}

		ol {
			list-style:none;
			margin:0;
			padding:0;
			float : left;
		}

		li {
			transform: rotate(-180deg);
			margin: 10px;
			padding: 0;
			border : 0px;
		}
		</style>
	</head>
	
	<body>
		<ul>
			<ol>
				<li style = "float:right;">0</li><br><br>
				<li style = "float:right;">1</li>
				<li style = "float:right;">2</li>
				<li style = "float:right;">3</li><br>
				<li style = "float:right;">4</li>
				<li style = "float:right;">5</li>
				<li style = "float:right;">6</li><br>
				<li style = "float:right;">7</li>
				<li style = "float:right;">8</li>
				<li style = "float:right;">9</li><br>
			</ol>
		</ul>
	</body>

</html>
